plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

group = 'com.kingshuk.testing'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
  mavenCentral()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.0-jre'

	// https://mvnrepository.com/artifact/org.projectlombok/lombok
	compile group: 'org.projectlombok', name: 'lombok', version: '1.18.12'

	// https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
	testCompile group: 'org.apache.commons', name: 'commons-lang3', version: '3.9'
	
	// https://mvnrepository.com/artifact/commons-io/commons-io
	testCompile group: 'commons-io', name: 'commons-io', version: '2.6'
	
	// https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-engine
	testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.6.2'
	
	// https://mvnrepository.com/artifact/org.junit.vintage/junit-vintage-engine
	testCompile group: 'org.junit.vintage', name: 'junit-vintage-engine', version: '5.6.2'
	
	// https://mvnrepository.com/artifact/org.powermock/powermock-module-junit4
	testCompile group: 'org.powermock', name: 'powermock-module-junit4', version: '2.0.7'
	
	
	// https://mvnrepository.com/artifact/org.powermock/powermock-api-mockito2
	testCompile group: 'org.powermock', name: 'powermock-api-mockito2', version: '2.0.7'

	
	
}
