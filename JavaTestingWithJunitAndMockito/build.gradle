plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

group = 'com.kingshuk.testing'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
   mavenCentral()
   mavenLocal()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.0-jre'
	
	compile ("com.oracle:ojdbc7:12.1.0.1")
	
	
	testCompile group: 'net.saliman', name: 'gradle-cobertura-plugin', version: '2.6.0'

	// https://mvnrepository.com/artifact/org.mockito/mockito-core
	testCompile group: 'org.mockito', name: 'mockito-core', version: '2.23.4'
	
	// https://mvnrepository.com/artifact/org.projectlombok/lombok
	compile group: 'org.projectlombok', name: 'lombok', version: '1.18.12'

	// https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
	testCompile group: 'org.apache.commons', name: 'commons-lang3', version: '3.9'
	
	// https://mvnrepository.com/artifact/io.rest-assured/spring-mock-mvc
	testCompile group: 'io.rest-assured', name: 'spring-mock-mvc', version: '4.3.0'
	
	// https://mvnrepository.com/artifact/commons-io/commons-io
	testCompile group: 'commons-io', name: 'commons-io', version: '2.6'
	
	// https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-engine
	testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.6.2'
	
	// https://mvnrepository.com/artifact/org.junit.vintage/junit-vintage-engine
	testCompile group: 'org.junit.vintage', name: 'junit-vintage-engine', version: '5.6.2'
	
	
}
